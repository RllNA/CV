
  <ion-content padding>
    <ion-grid>
      <ion-row justify-content-center margin>
          <img src="assets/imgs/cv2.png" class="logo">
      </ion-row>

    <ion-row margin>
      <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" [(ngModel)]="user.email" ></ion-input>
        </ion-item>
    </ion-row>
    <ion-row margin>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
          </ion-item>
    </ion-row>
  
  <!--calling for doLogin() function from button-->
  <ion-row margin>
  <button ion-button large block round (click)="loginUser(user)">Login</button>
  </ion-row>
  <!--calling for the doRegister() function from button-->
  <ion-row margin>
  <button ion-button large block round class="color" (click)="doRegister()">Register</button>
  </ion-row>

  <ion-row justify-content-center margin>
  Or log in with your social media account:
  </ion-row>

  <!-- Social Media Login -->
<ion-row margin>
<ion-col><img src="assets/imgs/facebook.png" class="social" (click)="loginFacebook()"></ion-col>
<ion-col><img src="assets/imgs/google.png" class="social" (click)="loginGoogle()"></ion-col>
<ion-col><img src="assets/imgs/twitter.png" class="social" (click)="loginTwitter()"></ion-col>
</ion-row>

  </ion-grid>
</ion-content>
