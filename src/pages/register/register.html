<ion-header>
  
    <ion-navbar>
      <ion-title>Register</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
          <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="text" [(ngModel)]="user.email"></ion-input>
            </ion-item>
      
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" [(ngModel)]="user.password"></ion-input>
              </ion-item>
      
      <!--calling for registerUser() function from button-->
      <ion-row margin><button ion-button large block round (click)="registerUser(user)">Register</button></ion-row>
  </ion-content>
